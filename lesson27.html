<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 27 Number Metodları</title>
</head>

<body>
    <p id="result"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>

    <script>
        // Örnek 1:
        // Number türünü Stringe çevirir
        ornek1();
        function ornek1() {
            var x;
            x = 7;
            document.getElementById('result').innerHTML = "<b>x'in Türü: </b>" + typeof x;
            document.getElementById('result2').innerHTML = "<b>x.toString(): </b>" + typeof x.toString();
        }

        // Örnek 2:
        // Bilimsel sayı gösterir
        ornek2();
        function ornek2() {
            var x;
            x = 7.856;
            document.getElementById('result3').innerHTML = "<b>Sayı: </b>" + x + "<br><b>toExponential():</b>" + x.toExponential()
                + "<br><b>toExponential(2):</b>" + x.toExponential(2) + "<br><b>toExponential(4):</b>"
                + x.toExponential(4) + "<br><b>toExponential(6):</b>" + x.toExponential(6);
        }

        // Örnek 3:
        // Virgülden sonraki rakam sayısını belirler
        ornek3();
        function ornek3() {
            var x;
            x = 7.856;
            document.getElementById('result4').innerHTML = "<b>Sayı: </b>" + x + "<br><b>toFixed():</b>" + x.toFixed()
                + "<br><b>toFixed(2):</b>" + x.toFixed(2) + "<br><b>toFixed(4):</b>"
                + x.toFixed(4) + "<br><b>toFixed(6):</b>" + x.toFixed(6);
        }

        // Örnek 4:
        ornek4();
        function ornek4() {
            var x;
            x = 7.856;
            document.getElementById('result5').innerHTML = "<b>Sayı: </b>" + x + "<br><b>toPrecision():</b>" + x.toPrecision()
                + "<br><b>toPrecision(2):</b>" + x.toPrecision(2) + "<br><b>toPrecision(4):</b>"
                + x.toPrecision(4) + "<br><b>toPrecision(6):</b>" + x.toPrecision(6);
        }
    </script>
</body>

</html>
