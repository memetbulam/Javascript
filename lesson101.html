        <p><img src="img/bulbon.png" alt="" width="120" height="120" id="picture"></p>
    </div>

        function hideShow() {
            var getElement = document.querySelector('#picture');
            if (getElement.style.display == "none") {
                getElement.style.display = "block";
            } else {
                getElement.style.display = "none";
            }
        }

    </script>
</body>
