<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 14 Data Types (Veri Türleri)</title>
</head>

<body>

    <script>
        var x, y, z, a, b, obj;
        x = "Javascript"; //String // Tek tırnak kullanılabilir.
        y = 7; //Number //integer
        z = 7.77; //Number Decimal // float ve double
        a = 45e4; //450000
        b = 45e-4; //0,0045
        obj = { firsName: "Ahmet", lastName: "HELVACI" }; //Object(Nesne)
        bool = true; //Boolean
        bool2 = false; //Boolean

        document.write(x + "<br>");
        document.write(y + "<br>");
        document.write(z + "<br>");
        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(obj + "<br>");
        document.write(bool + "<br>");
        document.write(bool2 + "<br>");
    </script>
</body>

</html>
