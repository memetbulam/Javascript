<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 17 Functions (Fonksiyonlar)</title>
</head>

<body>
    <div id="result"></div>
    <div id="result2"></div>
    <button type="button" onclick="Calculate();">Hesapla</button>
    <script>
        Show();
        function Show() {
            window.alert("Sadece çağrıldığı zaman gözükür");
        }

        // Static function
        function Calculate() {
            var x, y, z;
            x = 2;
            y = 3;
            z = (x + y) * 4;
            document.getElementById('result').innerHTML = "Sonuç: " + z;
        }

        //Dinamik function
        function sum(par1, par2) {
            alert(par1 + par2);
        }
        sum(5, 2);
        sum(10, 32);

        //Return
        function sum2(par3, par4) {
            return par3 + par4;
        }

        document.getElementById('result2').innerHTML = sum2(5, 2) * 2;

        document.write("<br>" + sum2(5, 15) / 2);
    </script>
</body>

</html>
