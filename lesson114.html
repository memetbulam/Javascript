        // 2. yöntem
        class person {
            constructor(p1, p2, p3) {
                this.Name = p1;
                this.Age = p2;
                this.Weight = p3;
            }
            getName() {
                return this.Name;
            }
            getAge() {
                return this.Age;
            }
            getWeight() {
                return this.Weight;
            }
            setName(name) {
                return this.Name = name;
            }
            setAge(age) {
                return this.Age = age;
            }
            setWeight(weight) {
                return this.Weight = weight;
            }
        }
        var myObject = new person("Ahmet", 30, 80);
        $('#result').innerHTML = myObject.getName() + "<br>" + myObject.getAge() + "<br>" + myObject.getWeight();
        $('#result2').innerHTML = myObject.setName("Mehmet") + "<br>" + myObject.setAge(24) + "<br>" + myObject.setWeight(83);
        $('#result3').innerHTML = myObject.getName() + "<br>" + myObject.getAge() + "<br>" + myObject.getWeight();

    </script>
