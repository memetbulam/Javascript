        // Örnek 2
        let obj, i, j, result = "";
        obj = {
            "firstName": "Ahmet",
            "lastName": "HELVACI",
            "age": 25,
            "info": ["57", "1.65", "Black"],
            "cars": [
                { "nameCar": "Ford", "models": ["fiesta", "focus", "mustang"] },
                { "nameCar": "BMW", "models": ["320", "x3", "x5"] },
                { "nameCar": "Fiat", "models": ["500", "Panda"] }
            ]
        };
        for (i in obj["cars"]) {
            result += "<h4>" + obj["cars"][i]["nameCar"] + "</h4><br>";
            for (j in obj["cars"][i]["models"]) {
                result += obj["cars"][i]["models"][j] + "<br>";
            }
        }
        $('#result').innerHTML = result;
    </script>
