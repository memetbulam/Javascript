<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 55 (32 Bit Düzeyinde) AND,OR,XOR ve NOT İşlemleri</title>
</head>

<body>

    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>
    <p id="result7"></p>

    <script>

        show('result', "5 & 1", 5 & 1);
        show('result1', "5 | 1", 5 | 1);
        show('result2', "5 ^ 1", 5 ^ 1);
        show('result3', "~5", ~5);

        function show(id, text, process) {
            document.getElementById(id).innerHTML = "<b>" + text + ": </b>" + process;
        }
    </script>
</body>

</html>
