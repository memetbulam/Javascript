<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 72 Popup Boxes (Açılır Kutular)</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <button type="button" class="btn btn-dark m-1" onclick="boxes()">Click</button>
    <p id="result" class="m-1"></p>
    <button type="button" class="btn btn-dark m-1" onclick="boxes2()">Click 2</button>
    <p id="result2" class="m-1"></p>

    <script>

        // Örnek 1
        function boxes() {
            var message;
            if (confirm("Silmek istediğinize emin misiniz?") == true) {
                message = "Seçilen öğe silindi!";
            } else {
                message = "İptal edildi!";
            }
            show('result', "", message);
        }

        // Örnek 2
        function boxes2() {
            var message, getValue;
            getValue = prompt("Lütfen dersin adını giriniz", "HTML");
            if (getValue == null || getValue == "") {
                message = "Bu alan boş geçilemez!";
            } else if (getValue == "Javascript") {
                message = "Girilen Dersin adı: <b>" + getValue + "</b><br> DOĞRU";
            } else {
                message = "Girilen Dersin adı: <b>" + getValue + "</b><br> YANLIŞ"
            }
            show('result2', "", message);
        }

        // Örnek 3
        // alert("Merhaba\nJavascript");

        function show(id, t, p) {
            document.getElementById(id).innerHTML = "<b>" + t + " </b>" + p + "<br>";
        }
    </script>
</body>

</html>
