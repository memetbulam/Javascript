<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">Ders 136 JSON stringify Kullanımı</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
        const $ = (id) => document.querySelector(id);
    </script>
</head>

<body>
    <div class="container m-3">
        <button type="button" class="btn btn-dark" onclick="run()">Click</button>
        <p id="result" class="mt-2"></p>
    </div>
    <script>
        "use strict";
        function run() {
            let obj, jsonData;
            obj = { "firstName": "Ahmet", "lastName": "HELVACI" };
            jsonData = JSON.stringify(obj);
            $('#result').innerHTML = jsonData;
        }
    </script>
</body>

</html>
