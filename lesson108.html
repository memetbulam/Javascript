<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">Ders 108 İç içe döngü ve koşullar (Final Dersi)</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container m-3">
        <pre id="result"></pre>
    </div>
    <script>
        "use strict";
        var i, x, text = "", t = 1;
        for (i = 1; i < 14; i++) {
            if (i <= 7) {
                for (x = 1; x <= i; x++) {
                    text += x + " ";
                }
            } else if (i > 7) {
                for (x = 1; x < (i - t); x++) {
                    text += x + " ";
                }
                t += 2;
            }
            text += "\n";
        }
        document.querySelector('#result').textContent = text;
    </script>
</body>

</html>
