<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">Ders 129 JSON Syntax (Söz Dizimi Kuralları)</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
        const $ = (id) => document.querySelector(id);
    </script>
</head>

<body>
    <div class="container m-3">
        <p id="result"></p>
    </div>
    <script>
        "use strict";
        let obj;
        obj = { "firstName": "Ahmet", "lastName": "HELVACI", "age": 25 };
        obj.firstName = "Mehmet";
        $('#result').innerHTML = obj.firstName + " " + obj.lastName + " " + obj.age;
    </script>
</body>

</html>
