<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 32 Date Metodları</title>
</head>

<body>
    <p id="result"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>
    <hr>
    <p id="result7"></p>
    <p id="result8"></p>


    <script>
        // GET
        var d = new Date();
        var days = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];
        document.getElementById('result').innerHTML = "<b>getdate(Günü sayı olarak alır): </b>" + d.getDate();
        document.getElementById('result2').innerHTML = "<b>getDay(Haftanın gününü sayı olarak alır): </b>" + days[d.getDay()];
        document.getElementById('result3').innerHTML = "<b>getMonth(Ayı alır): </b>" + d.getMonth();
        document.getElementById('result4').innerHTML = "<b>getFullYear(Dört haneli yılı alır): </b>" + d.getFullYear();
        document.getElementById('result5').innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" + d.getMilliseconds();
        document.getElementById('result6').innerHTML = "<b>getTime(milisaniye): </b>" + d.getTime();

        //SET
        d.setDate("15");
        d.setHours("00");
        d.setMinutes("10");
        d.setSeconds("10");
        document.getElementById('result7').innerHTML = d;


        var ms = Date.parse("January 2 1970");
        var d = new Date(ms);
        document.getElementById('result8').innerHTML = ms;

    </script>
</body>

</html>
