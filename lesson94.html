        // Örnek 3
        var Btn = document.querySelector('#Btn');
        var result = document.querySelector('#result');
        Btn.addEventListener("click", mClick);
        Btn.addEventListener("mouseover", mOver);
        Btn.addEventListener("mouseout", mOut);
        function mClick() {
            result.innerHTML = "click: Butonun üzerine Tıkladın!";
        }
        function mOver() {
            result.innerHTML = "mouseover: Butonun üzerine geldin!";
        }
        function mOut() {
            result.innerHTML = "mouseout: Butonun üzerinden çektin!";
        }
    </script>
