<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 36 Array Sorting (Dizilerde Sıralama)</title>
</head>

<body>
    <p id="result"></p>
    <button type="button" onclick="sortArray();">Sırala</button>
    <p id="result2"></p>
    <hr>
    <p id="result3"></p>
    <button type="button" onclick="sortArray2();">Sırala</button>
    <p id="result4"></p>

    <script>
        var langs = ["PHP", "Asp.Net", "JSP", "NodeJS", "Javascript", "Angular JS", "React JS", "Vue JS", "HTML5", "CSS3"];
        document.getElementById('result').innerHTML = langs;

        // Örnek 1
        // Sırala- ters sırala, Sort() sadece stringlerde sıralar
        function sortArray() {
            langs.sort();
            langs.reverse();
            document.getElementById('result2').innerHTML = langs;
        }

        // Örnek 2
        var numbers = [45, 100, 1, 8, 17, 30, 11];
        document.getElementById('result3').innerHTML = numbers;
        function sortArray2() {
            numbers.sort(function (x, y) {
                return x - y;
            })
            document.getElementById('result4').innerHTML = numbers;
        }
    </script>
</body>

</html>
