        const $ = (id) => document.querySelector(id);
    </script>
</head>

<body>
    <div class="container m-3">
        <p id="result"></p>
        <p id="result2"></p>
    </div>
    <script>

        // Örnek 1
        // let obj, i;

        //     "age": 25
        // };
        // for (i in obj) {
        //     $('#result').innerHTML += obj[i] + "<br>";
        // }

        // Örnek 2
        let obj, i;
        obj = {
            "firstName": "Ahmet",
            "lastName": "HELVACI",
            "age": 25,
            "info": { "weight": 57, "length": 1.70, "hair": "black" }
        };
        obj["info"]["hair"] = "Yellow";
        delete obj["info"]["length"];
        for (i in obj["info"]) {
            $('#result2').innerHTML += obj["info"][i] + "<br>";
        }
    </script>
