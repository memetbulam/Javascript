<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">Ders 102 Buton yakalama oyunu</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #obj {
            width: 110px;
            height: 110px;
            position: absolute;
            background: darkgreen;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container m-3">
        <button type="button" id="obj"></button>
    </div>
    <script>
        var counter = 0, obj, xpos, ypos;
        obj = document.querySelector('#obj');
        obj.onmouseover = function () {
            counter++;
            xpos = parseInt(Math.random() * 500);
            ypos = parseInt(Math.random() * 500);
            obj.style.left = xpos + "px";
            obj.style.top = ypos + "px";
            obj.style.width = this.clientWidth + 20 + "px";
            obj.style.height = this.clientHeight + 20 + "px";
        }
        obj.onclick = function () {
            alert(counter + ". seferde yakaladÄ±n");
            obj.style.width = "110px";
            obj.style.height = "110px";
            counter = 0;
        }
    </script>
</body>

</html>
