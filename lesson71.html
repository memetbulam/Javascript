<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 71 Window nesnesi history ve navigator komutlarÄ±</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <a href="html/back.html" class="btn btn-dark m-1">Click Back</a>
    <hr>
    <p id="result" class="m-1"></p>
    <p id="result2" class="m-1"></p>
    <p id="result3" class="m-1"></p>
    <p id="result4" class="m-1"></p>
    <p id="result5" class="m-1"></p>
    <p id="result6" class="m-1"></p>
    <p id="result7" class="m-1"></p>
    <p id="result8" class="m-1"></p>
    <p id="result9" class="m-1"></p>
    <p id="result10" class="m-1"></p>
    <script>
        show('result', "navigator.cookieEnabled", navigator.cookieEnabled);
        show('result2', "navigator.appName", navigator.appName);
        show('result3', "navigator.appCodeName", navigator.appCodeName);
        show('result4', "navigator.product", navigator.product);
        show('result5', "navigator.appVersion", navigator.appVersion);
        show('result6', "navigator.userAgent", navigator.userAgent);
        show('result7', "navigator.platform", navigator.platform);
        show('result8', "navigator.language", navigator.language);
        show('result9', "navigator.onLine", navigator.onLine);
        show('result10', "navigator.javaEnabled()", navigator.javaEnabled());

        function show(id, t, p) {
            document.getElementById(id).innerHTML = "<b>" + t + ": </b>" + p + "<br>";
        }
    </script>
</body>

</html>
