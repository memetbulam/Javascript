<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 28 Number Metodları (Bölüm 2)</title>
</head>

<body>
    <p id="result"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>

    <script>
        // Örnek 1:
        ornek1();
        function ornek1() {
            document.getElementById('result3').innerHTML = "<b>NUMBER</b><br>" +
                "<b>true: </b>" + Number(true) + "<br>" +
                "<b>false: </b>" + Number(false) + "<br>" +
                "<b>new Date()-Milisaniye: </b>" + Number(new Date()) + "<br>" +
                '<b>"7": </b>' + Number("7") + "<br>" +
                '<b>"70-": </b>' + Number("70 ") + "<br>" +
                '<b>"-50": </b>' + Number(" 50") + "<br>" +
                '<b>"7-60": </b>' + Number("7 60") + "<br>" +
                '<b>"JS": </b>' + Number("JS");
        }
        // Örnek 2:
        // Tamsayı
        ornek2();
        function ornek2() {
            document.getElementById('result4').innerHTML = "<b>PARSEINT</b><br>" +
                '<b>"7": </b>' + parseInt("7") + "<br>" +
                '<b>"70-": </b>' + parseInt("70 ") + "<br>" +
                '<b>"-50": </b>' + parseInt(" 50") + "<br>" +
                '<b>"7-60": </b>' + parseInt("7 60") + "<br>" +
                '<b>"JS": </b>' + parseInt("JS") + "<br>" +
                '<b>"3.14": </b>' + parseInt("3.14") + "<br>" +
                '<b>"days 28": </b>' + parseInt("days 28");
        }

        // Örnek 3:
        // Ondalıklı sayı
        ornek3();
        function ornek3() {
            document.getElementById('result5').innerHTML = "<b>PARSEFLOAT</b><br>" +
                '<b>"7": </b>' + parseFloat("7") + "<br>" +
                '<b>"70-": </b>' + parseFloat("70 ") + "<br>" +
                '<b>"-50": </b>' + parseFloat(" 50") + "<br>" +
                '<b>"7-60": </b>' + parseFloat("7 60") + "<br>" +
                '<b>"JS": </b>' + parseFloat("JS") + "<br>" +
                '<b>"3.14": </b>' + parseFloat("3.14") + "<br>" +
                '<b>"days 28": </b>' + parseFloat("days 28");
        }

        // Örnek 4:
        ornek4();
        function ornek4() {
            document.getElementById('result6').innerHTML =
                "<b>Number.MAX_VALUE: </b>" + Number.MAX_VALUE + "<br>" +
                "<b>Number.MIN_VALUE: </b>" + Number.MIN_VALUE + "<br>" +
                "<b>Number.NEGATIVE_INFINITY: </b>" + Number.NEGATIVE_INFINITY + "<br>" +
                "<b>Number.POSITIVE_INFINITY: </b>" + Number.POSITIVE_INFINITY + "<br>" +
                "<b>Number.NaN: </b>" + Number.NaN;
        }
    </script>

</html>
