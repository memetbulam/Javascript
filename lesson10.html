<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 10 Javascript Comments (Yorumlar)</title>
</head>

<body>
    <div id="result"></div>
    <button type="button" onclick="getFirstNameandLastName()">Click</button>
    <script>
        // İsim soyisim çağırma fonksiyonu
        /* */
        function getFirstNameandLastName() {
            var firstName, lastName; // İsim soyisim
            firstName = "Ahmet"; // İsim
            lastName = "HELVACI"; // Soyisim
            document.getElementById('result').innerHTML = firstName + " " + lastName; // İsim soyisim yazdırma
        }
    </script>
</body>

</html>
