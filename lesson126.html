<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">Ders 126 Ecmascript 6 ile eklenen number ve string metodları</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
        const $ = (id) => document.querySelector(id);
    </script>
</head>

<body>
    <div class="container m-3">
        <p id="result"></p>
        <p id="result2" class="mt-5"></p>
        <p id="result3" class="mb-5"></p>
        <p id="result4" class="mb-5"></p>
        <p id="result5" class="mt-5"></p>
        <p id="result6"></p>
        <p id="result7" class="mt-5"></p>
        <p id="result8" class="mt-5"></p>
        <p id="result9" class="mt-5"></p>
        <p id="result10" class="mt-5"></p>
        <p id="result11" class="mt-5"></p>
    </div>
    <script>
        "use strict";
        let text = "Javascript Ipsum is simply dummy text of the printing and typesetting industry";
        let txt = "Node JS ";
        // Örnek 1
        $('#result').innerHTML = txt.repeat(4);

        // Örnek 2
        $('#result2').innerHTML += text.startsWith("Javascript") ? "Cümlenin başında geçiyor" : "Cümlenin başında geçmiyor!";
        $('#result3').innerHTML = text.startsWith("Ipsum", 11) ? "Cümlenin başında geçiyor" : "Cümlenin başında geçmiyor!";

        // Örnek 3
        $('#result4').innerHTML = text.endsWith("industry") ? "Cümlenin sonunda geçiyor" : "Cümlenin sonunda geçmiyor!";
        $('#result5').innerHTML = text.endsWith("industry",8) ? "Cümlenin sonunda geçiyor" : "Cümlenin sonunda geçmiyor!";

        // Örnek 4
        $('#result6').innerHTML = text.includes("dummy") ? "Cümlede bulunuyor" : "Cümlede bulunmuyor!";

        // Örnek 5
        // Matematik metot
        // sayı ise true
        $('#result7').innerHTML =
            Number.isFinite("7") + "<br>" +
            Number.isFinite(7) + "<br>" +
            Number.isFinite(3.14) + "<br>" +
            Number.isFinite("Ecmascript 6") + "<br>" +
            Number.isFinite(true) + "<br>" +
            Number.isFinite(NaN) + "<br>" +
            Number.isFinite(Infinity);

        // Örnek 6
        // Sayı değilse true
        $('#result8').innerHTML =
            isNaN("7") + "<br>" +
            isNaN(7) + "<br>" +
            isNaN(3.14) + "<br>" +
            isNaN("Ecmascript 6") + "<br>" +
            isNaN(true) + "<br>" +
            isNaN(NaN) + "<br>" +
            isNaN(Infinity);

        // Örnek 7
        $('#result9').innerHTML =
            Number.isInteger("7") + "<br>" +
            Number.isInteger(7) + "<br>" +
            Number.isInteger(3.14) + "<br>" +
            Number.isInteger("Ecmascript 6") + "<br>" +
            Number.isInteger(true) + "<br>" +
            Number.isInteger(NaN) + "<br>" +
            Number.isInteger(Infinity);

        // Örnek 8
        $('#result10').innerHTML =
            Number.isSafeInteger("7") + "<br>" +
            Number.isSafeInteger(7) + "<br>" +
            Number.isSafeInteger(3.14) + "<br>" +
            Number.isSafeInteger("Ecmascript 6") + "<br>" +
            Number.isSafeInteger(true) + "<br>" +
            Number.isSafeInteger(NaN) + "<br>" +
            Number.isSafeInteger(Infinity);

        // Örnek 9
        $('#result11').innerHTML =
            Number.EPSILON + "<br>" +
            Number.MAX_SAFE_INTEGER + "<br>" +
            Number.MIN_SAFE_INTEGER;
    </script>
</body>

</html>
