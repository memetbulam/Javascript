<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 58 Hata Yakalama (try, catch, throw, finally)</title>
</head>

<body>
    <p id="result"></p>
    <p id="result2"></p>

    <!-- Örnek 2 -->
    <input type="text" id="data">
    <button type="button" onclick="errors()">Click Error</button>
    <p id="result3"></p>


    <script>
        // Örnek 1
        try {
            alerd("Javascript");
        } catch (e) {
            document.getElementById('result').innerHTML = "<b>Hata Mesajı: </b>" + e.message;
            document.getElementById('result2').innerHTML = "<b>Hata Adı: </b>" + e.name;
        }

        // Örnek 2
        function errors() {
            var message, inputValue;
            inputValue = document.getElementById('data').value;
            message = document.getElementById('result3');
            message.innerHTML = "";

            try {
                if (inputValue == "") throw "Bu alan boş bırakılamaz!";
                if (isNaN(inputValue)) throw "5 - 15 arasında sayı giriniz!";

                inputValue = Number(inputValue);

                if (inputValue < 5) throw "Girilen sayı 5'den küçük olamaz!";
                else if (inputValue > 15) throw "Girilen sayı 15'den büyük olamaz!";

            } catch (e) {
                message.innerHTML = e;
            } finally {
                document.getElementById('data').value = "";
            }
        }

    </script>
</body>

</html>
