<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 90 onclick olayı</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #getDiv {
            width: 300px;
            height: 100px;
            background-color: green;
            color: white;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container m-3">
        <h2 onclick="this.innerHTML='this.innerHTML= Javascript'">Click</h2>
        <h2 onclick="javascript:changeText(this)">Click</h2>
        <button type="button" class="btn btn-dark" onclick="javascript:changeText(this)">ChangeText Click</button><br>
        <button type="button" class="btn btn-dark mt-2" id="Btn">SquareRoot Click</button>
        <p id="result" class="mt-2"></p>
        <div id="getDiv">Burası değişecek</div>
    </div>
    <script>
        // Örnek 1
        function changeText(arg) {
            arg.innerHTML = "function changeText(arg)";
        }

        // Örnek 2
        var getNumber, result, Btn;
        Btn = document.querySelector('#Btn');
        Btn.onclick = squareRoot;
        function squareRoot() {
            getNumber = prompt("Lütfen Sayı Girin", "1");
            result = Math.sqrt(getNumber);
            document.querySelector('#result').innerHTML = result;
        }

        // Örnek 3
        var getDiv = document.querySelector('#getDiv');
        getDiv.onclick = function () {
            getDiv.style.backgroundColor = "black";
            document.querySelector('#getDiv').innerHTML = "Tıklan ve Değişti!";
        }
    </script>

</body>

</html>
