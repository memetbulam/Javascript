<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">Ders 104 Select ve checkbox İşlemleri</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container m-3">
        <form id="frmValidate" name="frmValidate">
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city">
                    <option value="JS">Javascript</option>
                    <option value="Angular">Angular JS</option>
                    <option value="React">React JS</option>
                    <option value="Vue">Vue JS</option>
                    <option value="Node">Node JS</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="accept">
                <label class="form-check-label" for="accept">I read privacy policy and I agree</label>
            </div>
            <button type="button" id="Btn" class="btn btn-primary">Click</button>
        </form>
    </div>

    <script>
        var Btn = document.querySelector('#Btn');
        var getIndex = document.querySelector('#city');
        var control = document.querySelector('#accept');
        
        Btn.addEventListener("click", function () {
            if (!(control.checked)) {
                alert("Please read privacy policy");
            } else {
                var valueSelected = getIndex.options[getIndex.selectedIndex].value;
                alert(valueSelected);
            }
        })

    </script>
</body>

</html>
