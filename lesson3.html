<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 3 Javascript ile Neler Yapılabilir</title>
</head>

<body>
    <p id="result" class="test">Javascript olarak HTML'e hükmedebilirim</p>
    <input type="button" value="Tıkla" onclick="Proccess();">

    <script>
        // document.getElementById('result').innerHTML='Javascript içeriğe ulaştı ve değiştirildi!'
        function Proccess() {
            document.getElementById('result').innerHTML = 'Javascript içeriğe ulaştı ve değiştirildi!';
        }
    </script>
</body>

</html>
