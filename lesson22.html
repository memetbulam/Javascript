<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ders 22 String Veri Türü</title>
</head>

<body>
    <p id="result"></p>
    <p id="result2"></p>
    <p id="result3"></p>

    <script>
        PrintScreen();
        function PrintScreen() {
            var text = "Çift tırnak yapmak için: \"Örnek\" Metin";
            document.getElementById('result').innerHTML = "String Uzunluğu \
            (Boşluklar Dahil): " + text.length + "<br> Türü: " + typeof text;

            var x = new String("Javascript");
            document.getElementById('result2').innerHTML = x + "<br>" + " Türü: " + typeof x;

            // İki nesne karşılaştırılamaz
            var n1 = new String("Nesne1");
            var n2 = new String("Nesne2");
            document.getElementById('result3').innerHTML = (n1 == n2);
        }
    </script>
</body>

</html>
