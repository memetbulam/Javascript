<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">Ders 97 HTML DOM Nodes Mantığı</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container m-3">
        <h1 id="baslik">JAVASCRİPT HTML DOM</h1>
        <p id="result">Javascript is awesome</p>
        <a href="#">My Link</a>
    </div>
    <script>
        var x = document.querySelector('#baslik').firstChild.nodeValue;
        alert(x);
        alert(document.body.innerHTML);
        alert(document.documentElement.innerHTML);
    </script>
</body>

</html>
