<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">Ders 113 Ecmascript 6 Arrow Functions</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
        const $ = (id) => document.querySelector(id);
    </script>
</head>

<body>
    <div class="container m-3">
        <p id="result"></p>
    </div>
    <script>
        "use strict";
        const arrow = (x, y) => { return x * y };
        $('#result').innerHTML = arrow(6, 3);

    </script>
</body>

</html>
